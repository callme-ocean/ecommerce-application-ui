<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h3>Add Shipping Address</h3>
      <form #orderData="ngForm" class="common-form">
        <input
          class="form-input"
          type="text"
          placeholder="Enter User Email"
          name="email"
        />
        <input
          class="form-input"
          type="text"
          placeholder="Enter your Address"
          name="address"
        />
        <input
          class="form-input"
          type="text"
          placeholder="Enter Contact Number"
          name="contact"
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: 50000</h3>
      <h4>Payment Mehthod: <b>Cash On Delivery</b></h4>
    </div>
  </div>
</div>
