<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Signup</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="singUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter Name"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Password"
      />
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter Email"
      />
      <button class="form-button">Signup</button>
      <p class="toggle-line">
        Existing User?
        <a class="auth-toggle-link" (click)="openLogin()">Log in</a>
      </p>
    </form>
  </div>

  <!-- Login Form -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter Email"
      />

      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Password"
      />

      <button class="form-button">Login</button>
      <p class="toggle-line">
        New to OceanCart?
        <a class="auth-toggle-link" (click)="openSignUp()">Create an account</a>
      </p>
    </form>
  </div>
</div>
